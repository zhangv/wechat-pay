dist: trusty
sudo: false
language: php

php:
  - '7.0'
  - '7.1'

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - composer self-update

install: travis_retry composer install

script:
  - ./vendor/bin/phpunit test/AllTests.php --coverage-clover=coverage.xml

after_success:
  - bash <(curl -s https://codecov.io/bash)
